<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <!--name: 서버로 전송되는 데이터의 식별자, value: 필드의 초기값 (Thymleaf가 동적으로 랜더링)-->
    <form th:action="@{|/update/${board.id}|}" method="post" name="updateForm">
        <input type="hidden" name="id" th:value="${board.id}">
        writer: <input type="text" name="boardWriter" th:value="${board.boardWriter}" readonly><br>
        title: <input type="text" name="boardTitle" th:value="${board.boardTitle}"><br>
        pass: <input type="text" name="boardPass" id="board_pass"><br>
        contents: <textarea name="boardContents" cols="30" rows="10" th:text="${board.boardContents}"></textarea><br>
        <button type="button" onclick="board_update()">수정</button>
    </form>
</body>
<script th:inline="javascript">
    const board_update = () => {
        const boardPass = document.getElementById("board_pass").value;
        const passDB = [[${board.boardPass}]];
        if (boardPass == passDB) {
            updateForm.submit();
        } else {
            alert("비밀번호가 틀립니다!!");
        }
    }
</script>
</html>
